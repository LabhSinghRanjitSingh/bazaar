{% load static %}
						<div class="col-md-6 col-lg-7 p-b-30">
							<div class="p-l-25 p-r-30 p-lr-0-lg">
								<div class="wrap-slick3 flex-sb flex-w">
									<div class="wrap-slick3-dots"></div>
									<div class="wrap-slick3-arrows flex-sb-m flex-w" ></div>

									<div class="slick3 gallery-lb">
									 {% for piece in book.pieces.all %}
										<div class="item-slick3" data-thumb="/{{piece.cover}}">
											<div class="wrap-pic-w pos-relative">
												<img src="/{{piece.cover}}" alt="IMG-PRODUCT">

												<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="/{{piece.cover}}">
													<i class="fa fa-expand"></i>
												</a>
											</div>
										</div>
										{% endfor %}
									</div>
								</div>
							</div>
						</div>

						<div class="col-md-6 col-lg-5 p-b-30">
							<div class="p-r-50 p-t-5 p-lr-0-lg">
								<h4 class="mtext-105 cl2 js-name-detail p-b-14">
								{{book.name}}
								</h4>

								<p class="stext-102 cl3 p-t-23">
									{{book.description}}
								</p>
								Add description here
								<!--  -->
								<div class="p-t-33">
									<div class="flex-w flex-r-m p-b-10">

									</div>

									<div class="flex-w flex-r-m p-b-10">

									</div>

									<div class="flex-w flex-r-m p-b-10">
										<div class="size-204 flex-w flex-m respon6-next">
											<button data-incart="false" data-brand="{{book.brand.all.0.name}}" data-image="{{book.cover}}" data-id="{{book.pk}}" data-name="{{book.name}}" data-pieces="{{book.pieces.all.count}}"  class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 add_to_cart cart_{{book.pk}} popup_cart cart_item">
												Add to cart
											</button>
										</div>
									</div>
								</div>

							</div>
						</div>
