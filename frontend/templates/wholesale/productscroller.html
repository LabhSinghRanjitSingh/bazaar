{%load static%}
<section class="sec-product bg0 p-t-100 p-b-50">
  <div class="container">
    <div class="p-b-32">
      <h3 class="ltext-105 cl5 txt-center respon1">
        Store Overview
      </h3>
    </div>

    <!-- Tab01 -->
    <div class="tab01">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        {% for tag in tags %}
            <li class="nav-item p-b-10">
              <a class="nav-link  {% if forloop.counter == 1 %} active {% endif %}" data-toggle="tab" href="#{{tag.tag}}" role="tab">{{tag.tag}}</a>
            </li>
        {% endfor %}
      </ul>

      <!-- Tab panes -->
      <div class="tab-content p-t-50">
        {% for tag,scrollerBooks in tagsData.items %}
              <div class="tab-pane fade  {% if forloop.counter == 1 %} show active {% endif %}" id="{{tag}}" role="tabpanel">
                <div class="wrap-slick2">
                  <div class="slick2">
                    {% for book in scrollerBooks %}
                        {% include "wholesale/bookmini.html" with book=book %}
                    {% endfor %}
                  </div>
                </div>
              </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
