{% load static  %}
<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item">
  <!-- Block2 -->
  <div class="block2">
    <div class="block2-pic hov-img0">
      <img src="/{{book.cover}}" alt="IMG-PRODUCT">

      <a href="#" data-bookid='{{book.pk}}' class="showbookpopup block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
        Quick View
      </a>
    </div>

    <div class="block2-txt flex-w flex-t p-t-14">
      <div class="block2-txt-child1 flex-col-l ">
        <span class="mtext-102 cl4 hov-cl1 trans-04  js-name-b2 p-b-6" >
          <a href="#" data-bookid='{{book.pk}}' class="showbookpopup js-show-modal1" style="color:black;">
            {{book.name}}
          </a>
        </span>

        <span class="stext-105 cl3">
          Number of pieces: {{book.pieces.all.count}}
        </span>
      </div>



      <div class="block2-txt-child2 flex-r p-t-3">
        <a href="#" data-incart="false" data-image="{{book.cover}}" data-id="{{book.pk}}" data-brand="{{book.brand.all.0.name}}" data-name="{{book.name}}" data-pieces="{{book.pieces.all.count}}" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2 add_to_cart cart_{{book.pk}} cart_item">
          <img class="icon-heart1 dis-block trans-04" src="{% static 'images/icons/icon-heart-01.png'%}" alt="ICON">
          <img class="icon-heart2 dis-block trans-04 ab-t-l" src="{% static 'images/icons/icon-heart-02.png'%}" alt="ICON">
        </a>
      </div>
    </div>
  </div>
</div>
