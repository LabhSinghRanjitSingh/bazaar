{% extends "wholesale/init.html" %}
{% load  static %}
{% block hbody %}
    {% include "wholesale/header2.html" %}
    {% include 'wholesale/cart.html' %}

    <!-- breadcrumb -->
    <div class="container">
        <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
            <a href="\" class="stext-109 cl8 hov-cl1 trans-04">
                Home
                <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
            </a>

            <span class="stext-109 cl4">
			Shopping Cart
		</span>
        </div>
    </div>
    {% include 'wholesale/productpopup.html' %}



    <!-- Shoping Cart -->
    <form class="bg0 p-t-75 p-b-85">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                    <div class="m-l-25 m-r--38 m-lr-0-xl">
                        <div class="wrap-table-shopping-cart">
                            <table class="table-shopping-cart">
                                <tr class="table_head">
                                    <th class="column-1">Product</th>
                                    <th class="column-2"></th>
                                    <th class="column-3">Brand</th>

                                    <th class="column-4">Pieces</th>
                                    <th class="column-5"></th>
                                </tr>
                                <tbody id="cart_table_data">

                                </tbody>

                            </table>
                        </div>


                    </div>
                </div>

                <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                    <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                        <h4 class="mtext-109 cl2 p-b-15">
                            Contact Information
                        </h4>
                        <hr class="mt-1">
                        <div class="col-12">
                            <div class="row mt-3 mx-4">
                                <div class="col-12 mb-2">
                                    <label class="order-form-label">Name</label>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input class="order-form-input" placeholder="Your Name">
                                </div>
                            </div>

                            <div class="row mt-3 mx-4">
                                <div class="col-12 mb-2">
                                    <label class="order-form-label">Business Name</label>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input class="order-form-input" placeholder="Your Business Name">
                                </div>
                            </div>

                            <div class="row mt-3 mx-4">
                                <div class="col-12">
                                    <label class="order-form-label">Email ID</label>
                                </div>
                                <div class="col-12">
                                    <input class="order-form-input" placeholder="Email ID">
                                </div>
                            </div>

                            <div class="row mt-3 mx-4">
                                <div class="col-12">
                                    <label class="order-form-label">Phone Number</label>
                                </div>
                                <div class="col-12">
                                    <input class="order-form-input" placeholder="Phone Number ">
                                </div>
                            </div>


                            <div class="row mt-3 mx-4">
                                <div class="col-12 mb-2">
                                    <label class="order-form-label">City<label>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input class="order-form-input" placeholder="City">
                                </div>
                            </div>

                            <div class="row mt-3 mx-4">
                                <div class="col-12 mb-2">
                                    <label class="order-form-label">State</label>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input class="order-form-input" placeholder="State">
                                </div>
                            </div>

                            <div class="row mt-3 mx-4">
                                <div class="col-12 mb-2">
                                    <label class="order-form-label">Country</label>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input class="order-form-input" placeholder="Country">
                                </div>
                            </div>
                        </div>


                        <div class="flex-w flex-t p-t-27 p-b-33">
                        </div>

                        <button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                            Submit Enquiry
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>


{% endblock %}
